<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bit Gaming - Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <p class="fs-3">Admin Panel</p>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link btn btn-outline-primary text-primary me-1" role="button" href="../admin.html">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-primary ms-1 text-primary" href="index.html" role="button">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-dark text-light ms-3" href="../../user/index.html" role="button">User</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-5">
    <h1>Voeg product toe</h1>
    <form>
      <div class="my-3">
        <label for="naam" class="form-label">Naam</label>
        <input type="text" class="form-control" id="naam">
      </div>
      <div class="mb-3">
        <label for="prijs" class="form-label">Prijs</label>
        <input type="number" class="form-control" id="prijs">
      </div>
      <div class="mb-3">
        <label for="afbeelding" class="form-label">Afbeelding (URL)</label>
        <input type="text" class="form-control" id="afbeelding">
      </div>
      <div class="mb-3">
        <label for="console" class="form-label">Console</label>
        <input type="text" class="form-control" id="console">
      </div>
      <div class="mb-3">
        <label for="genre" class="form-label">Genre</label>
        <input type="text" class="form-control" id="genre">
      </div>
      <div class="mb-3">
        <label for="datum" class="form-label">Datum</label>
        <input type="date" class="form-control" id="datum">
      </div>
      <a class="btn btn-primary" id="knop">Submit</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="add.js" defer></script>
</body>

</html>
